<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado 1</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];

        // FunÃ§Ã£o para iniciar o cronÃ´metro
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    submitAnswer();
                }
            }, 1000);
        }

        // FunÃ§Ã£o para obter questÃµes e iniciar o simulado
        function startSimulado() {
            fetch('questions_simulado1.json') // Nome do arquivo JSON com as perguntas
                .then(response => response.json())
                .then(data => {
                    questions = data;
                    currentQuestionIndex = 0;
                    answers = [];
                    document.getElementById('result-container').classList.add('hidden');
                    showQuestion();
                    let time = 45 * 60; // 45 minutos
                    let display = document.querySelector('#timer');
                    startTimer(time, display);
                });
        }

        window.addEventListener('beforeunload', function (e) {
            if (questions.length > 0 && currentQuestionIndex < questions.length) {
                var confirmationMessage = 'Tem certeza de que deseja sair? Suas respostas serÃ£o perdidas.';
                e.returnValue = confirmationMessage;
                return confirmationMessage;
            }
        });

        // FunÃ§Ã£o para exibir a pergunta atual
        function showQuestion() {
            if (questions.length === 0) return;

            let question = questions[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.question;
            let answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';

            question.answers.forEach((answer, index) => {
                let label = document.createElement('label');
                label.classList.add('answer-label');
                let input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.value = index;
                if (answers[currentQuestionIndex] === index) {
                    input.checked = true;
                }
                label.appendChild(input);
                label.appendChild(document.createTextNode(` ${String.fromCharCode(65 + index)}. ${answer}`));
                answersContainer.appendChild(label);
            });

            document.getElementById('question-container').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
        }

        // FunÃ§Ã£o para ir para a prÃ³xima pergunta
        function nextQuestion() {
            let selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                answers[currentQuestionIndex] = parseInt(selectedOption.value);
                currentQuestionIndex++;
                if (currentQuestionIndex >= questions.length) {
                    showResult();
                } else {
                    showQuestion();
                }
            } else {
                alert('Por favor, selecione uma resposta.');
            }
        }

        // FunÃ§Ã£o para voltar Ã  pergunta anterior
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            } else {
                alert('VocÃª jÃ¡ estÃ¡ na primeira pergunta.');
            }
        }

        // FunÃ§Ã£o para mostrar o resultado
        function showResult() {
            document.getElementById('question-container').classList.add('hidden');

            let correctAnswers = 0;
            questions.forEach((question, index) => {
                if (answers[index] === question.correctAnswer) {
                    correctAnswers++;
                }
            });

            let totalQuestions = questions.length;
            let percentage = (correctAnswers / totalQuestions) * 100;
            let resultText = '';
            if (percentage >= 70) {
                resultText = 'Aprovado! ðŸŽ‰';
                document.getElementById('result-text').classList.add('approved');
            } else {
                resultText = 'Reprovado! ðŸ˜¢';
                document.getElementById('result-text').classList.add('rejected');
            }

            document.getElementById('result-text').textContent = `${resultText} VocÃª acertou ${correctAnswers} de ${totalQuestions} perguntas (${percentage.toFixed(2)}% de acerto).`;

            let resultsDetails = document.getElementById('results-details');
            resultsDetails.innerHTML = `<h3>Detalhes:</h3>`;

            questions.forEach((question, index) => {
                let userAnswerIndex = answers[index];
                let userAnswerText = userAnswerIndex !== undefined ? question.answers[userAnswerIndex] : 'Nenhuma';
                let correctAnswerIndex = question.correctAnswer;
                let correctAnswerText = question.answers[correctAnswerIndex];

                let userAnswerClass = userAnswerIndex === correctAnswerIndex ? 'correct-answer' : 'incorrect-answer';

                resultsDetails.innerHTML += `
                    <p>
                        <strong>Pergunta ${index + 1}:</strong> ${question.question}<br>
                        <strong>Resposta Marcada:</strong> <span class="${userAnswerClass}">${userAnswerText}</span><br>
                        <strong>Resposta Correta:</strong> <span class="correct-answer">${correctAnswerText}</span>
                    </p>
                `;
            });

            document.getElementById('result-container').classList.remove('hidden');

            let userName = "Nome do UsuÃ¡rio"; // Ajustar para obter o nome do usuÃ¡rio logado
            let timeTaken = document.getElementById('timer').textContent; // Tempo restante

            let userResult = {
                name: userName,
                correctAnswers: correctAnswers,
                totalQuestions: totalQuestions,
                percentage: percentage.toFixed(2),
                timeTaken: timeTaken
            };

            localStorage.setItem('lastResult', JSON.stringify(userResult));
        }

        // FunÃ§Ã£o para reiniciar o simulado
        function restartSimulado() {
            window.location.href = 'user1-dashboard.html'; // Redireciona para a pÃ¡gina inicial
        }

        // FunÃ§Ã£o para cancelar o simulado
        function cancelSimulado() {
            if (confirm('VocÃª tem certeza que deseja cancelar o simulado?')) {
                window.location.href = 'index.html'; // Redireciona para a pÃ¡gina inicial
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            startSimulado();

            // FunÃ§Ã£o para ouvir a tecla Enter e acionar a prÃ³xima pergunta
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    nextQuestion(); 
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="timer-container">
            Tempo restante: <span id="timer"></span>
        </div>
        <div id="question-container" class="hidden">
            <h1 id="question-text"></h1>
            <form id="question-form">
                <div id="answers-container" class="answers"></div>
                <button type="button" id="previous-button" class="button" onclick="previousQuestion()">Voltar</button>
                <button type="button" id="next-button" class="button" onclick="nextQuestion()">PrÃ³xima Pergunta</button>
                <button type="button" id="cancel-button" class="button" onclick="cancelSimulado()">Cancelar</button>
            </form>
        </div>
        <div id="result-container" class="hidden">
            <h2 id="result-text"></h2>
            <div id="results-details"></div>
            <button id="restart-button" class="button" onclick="restartSimulado()">Escolher Prova</button>
        </div>
    </div>
</body>
</html>
