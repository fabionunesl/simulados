<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Módulos de Exercícios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
    /* Define a fonte geral, cor de fundo com um degradê sutil, cor de texto, margens e alinhamento do texto */
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #444;
    margin: 0;
    padding: 0;
    text-align: center;
    line-height: 1.6;
}

.container {
    /* Define a largura máxima do contêiner, margens automáticas para centralizar, espaçamento interno e estilização do fundo */
    max-width: 800px;
    margin: 50px auto;
    padding: 40px 25px;
    background: #fff;
    /* Aplica uma sombra leve e um arredondamento nos cantos */
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    border-radius: 18px;
    /* Adiciona uma transição suave na transformação e na sombra ao passar o mouse */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    /* Efeito de elevação ao passar o mouse, aumentando a sombra e movendo levemente para cima */
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

h1 {
    /* Define o estilo do título principal, tamanho, cor, margens e um efeito de sombra no texto */
    font-size: 2.3em;
    color: #f57f17;
    margin-bottom: 20px;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

.modern-text {
    /* Define o estilo de textos informativos ou descritivos com tamanho, cor e espaçamento */
    font-size: 1.1em;
    color: #555;
    margin-bottom: 20px;
    line-height: 1.5;
    font-weight: 300;
}

.simulados-lista {
    /* Cria uma lista de botões em coluna, centralizados e com espaçamento entre eles */
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

button {
    /* Estilo padrão para todos os botões: sem borda, cor de texto branca, espaçamento interno e arredondamento */
    border: none;
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 12px;
    /* Adiciona uma transição suave para transformações e sombras */
    transition: transform 0.2s, box-shadow 0.3s ease;
    width: 90%;
    max-width: 800px;
    /* Adiciona uma sombra padrão aos botões */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    /* Fundo padrão em degradê para os botões */
    background: linear-gradient(135deg, #42a5f5, #1e88e5);
}

button:hover {
    /* Efeito de elevação ao passar o mouse, aumentando a sombra e movendo levemente para cima */
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.button-legis {
    /* Botão de legislação com um fundo em degradê em tons de verde */
    background: linear-gradient(200deg, #1784dd, #d0d3d4,);
}

.button-def {
    /* Botão de direção defensiva com um fundo em degradê em tons de amarelo */
    background: linear-gradient(135deg, #ffca28, #f57f17);
}

.button-primeiros {
    /* Botão de primeiros socorros com um fundo em degradê em tons de vermelho */
    background: linear-gradient(200deg, #dd0b08, #c77c7c);
}

.button-meio {
    /* Botão de meio ambiente com um fundo em degradê em tons de verde-água */
    background: linear-gradient(135deg, #08a702, #b1da95);
}

.button-veiculo {
    /* Botão de funcionamento do veículo com um fundo em degradê em tons de marrom */
    background: linear-gradient(200deg, #472e24,#817875);
}

.button-exit {
    /* Estilo para o botão de saída com um fundo em degradê em tons de roxo-azulado */
    background: linear-gradient(135deg, #9fa8da, #7986cb);
    color: #fff;
    margin: 20px 0;
    padding: 10px 20px;
    font-size: 16px;
    width: auto;
    max-width: 300px;
    /* Arredondamento e transição suave no efeito */
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.2s ease;
}

.button-exit:hover {
    /* Efeito de elevação ao passar o mouse no botão de saída */
    background: linear-gradient(135deg, #7986cb, #5c6bc0);
    transform: translateY(-3px);
}

@media (max-width: 600px) {
    /* Ajustes de responsividade para botões em telas pequenas */
    button {
        font-size: 16px;
        padding: 12px 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeText">Exercícios!</h1>
        <h2> Ecolha o módulo</h2>
        

        <div class="simulados-lista">            
            <button class="button-legis" onclick="location.href='legislacao/exercicioLegislacao.html'">LEGISLAÇÃO</button>
            <button class="button-def" onclick="location.href='direcaoDefensiva/selecionarExercicioDirecao.html'">DIREÇÃO DEFENSIVA</button>
            <button class="button-primeiros" onclick="location.href='primeirosSocorros/selecionarExercicioPrimeiros.html'">PRIMEIROS SOCORROS</button>
            <button class="button-meio" onclick="location.href='meioAmbienteConvivio/exercicioLegislacao.html'">MEIO AMBIENTE E CONVIVÊNCIA SOCIAL<br> NO TRÂNSITO (CTB)</button>
            <button class="button-veiculo" onclick="location.href='funcionamentoVeiculo/exercicioLegislacao.html'">FUNCIONAMENTO DE VEÍCULO</button>
        </div>

        <button class="button-exit" onclick="location.href='../selectMode.html'">Voltar para tela de seleção de estudo</button>
        <br>
        <br>
        <br>
    </div>
</body>
</html>
