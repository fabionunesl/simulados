<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];

        // Fun√ß√£o para iniciar o cron√¥metro
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    submitAnswer();
                }
            }, 1000);
        }

        // Fun√ß√£o para embaralhar as quest√µes
        function shuffleQuestions(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fun√ß√£o para obter quest√µes de m√∫ltiplos arquivos JSON e iniciar o simulado
        function startSimulado() {
            const files = [
                'questoes/direcaoDefensiva1.json',
                'questoes/ctbSntVeiculos.json',
                'questoes/direcaoDefensiva1.json',
                'questoes/infracaoPenalidadesMedidas.json',
                'questoes/infracaoPenalidadesMedidas2.json',
                'questoes/legislacaoCompleto.json',
                'questoes/questions_simulado1.json',
                'questoes/sinalizacaoViaria1.json',
                'questoes/sinalizacaoViaria2.json',
                'questoes/sinalizacaoViaria3.json',
                'questoes/viasNormas.json',
                // Adicione mais arquivos aqui
            ];

            const promises = files.map(file => fetch(file).then(response => response.json()));

            Promise.all(promises).then(dataArrays => {
                // Combina todas as perguntas em um √∫nico array
                questions = dataArrays.flat(); 
                questions = shuffleQuestions(questions); // Embaralha as perguntas
                currentQuestionIndex = 0;
                answers = [];
                document.getElementById('result-container').classList.add('hidden');
                showQuestion();
                let time = 45 * 60; // 45 minutos
                let display = document.querySelector('#timer');
                startTimer(time, display);
            });
        }

        window.addEventListener('beforeunload', function (e) {
            if (questions.length > 0 && currentQuestionIndex < questions.length) {
                var confirmationMessage = 'Tem certeza de que deseja sair? Suas respostas ser√£o perdidas.';
                e.returnValue = confirmationMessage;
                return confirmationMessage;
            }
        });

        // Fun√ß√£o para exibir a pergunta atual
        function showQuestion() {
            if (questions.length === 0) return;

            let question = questions[currentQuestionIndex];
            document.getElementById('question-title').textContent = `Pergunta ${currentQuestionIndex + 1}`; // Atualiza o t√≠tulo da pergunta
            document.getElementById('question-text').textContent = question.question;

            // Adiciona a imagem, se existir
            let imageElement = document.getElementById('image-element');
            let imageContainer = document.getElementById('image-container');

            if (question.image) {
                imageElement.src = question.image;
                imageContainer.classList.remove('hidden'); // Mostra o cont√™iner da imagem
            } else {
                imageContainer.classList.add('hidden'); // Esconde o cont√™iner se n√£o houver imagem
            }

            let answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';

            question.answers.forEach((answer, index) => {
                let label = document.createElement('label');
                label.classList.add('answer-label');
                let input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.value = index;
                if (answers[currentQuestionIndex] === index) {
                    input.checked = true;
                }
                label.appendChild(input);
                label.appendChild(document.createTextNode(` ${String.fromCharCode(65 + index)}. ${answer}`));
                answersContainer.appendChild(label);
            });

            document.getElementById('feedback-container').innerHTML = ''; // Limpa feedback anterior
            document.getElementById('question-container').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
        }

        // Fun√ß√£o para verificar a resposta e exibir feedback
        function checkAnswer() {
            let selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                let userAnswerIndex = parseInt(selectedOption.value);
                let correctAnswerIndex = questions[currentQuestionIndex].correctAnswer;

                // Exibe feedback
                let feedbackContainer = document.getElementById('feedback-container');
                if (userAnswerIndex === correctAnswerIndex) {
                    feedbackContainer.innerHTML = `<span class="correct-feedback">Correto! üéâ</span>`;
                } else {
                    feedbackContainer.innerHTML = `<span class="incorrect-feedback">Incorreto! A resposta correta era ${String.fromCharCode(65 + correctAnswerIndex)}.</span>`;
                }
                answers[currentQuestionIndex] = userAnswerIndex; // Armazena a resposta do usu√°rio
            } else {
                document.getElementById('feedback-container').innerHTML = ''; // Limpa feedback se n√£o houver resposta
            }
        }

        // Fun√ß√£o para ir para a pr√≥xima pergunta
        function nextQuestion() {
            checkAnswer(); // Verifica a resposta antes de avan√ßar

            if (answers[currentQuestionIndex] !== undefined) {
                const correctAnswerIndex = questions[currentQuestionIndex].correctAnswer;

                // Mostra a resposta correta antes de avan√ßar
                let feedbackContainer = document.getElementById('feedback-container');
                feedbackContainer.innerHTML = `<span class="correct-feedback">A resposta correta era ${String.fromCharCode(65 + correctAnswerIndex)}: ${questions[currentQuestionIndex].answers[correctAnswerIndex]}</span>`;
                
                // Aguarda 2 segundos antes de avan√ßar para a pr√≥xima pergunta
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex >= questions.length) {
                        showResult();
                    } else {
                        showQuestion();
                        window.scrollTo(0, 0); // Rola a p√°gina para o topo
                    }
                }, 2000); // 2000 milissegundos = 2 segundos
            } else {
                alert('Por favor, selecione uma resposta.');
            }
        }

        // Fun√ß√£o para voltar √† pergunta anterior
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            } else {
                alert('Voc√™ j√° est√° na primeira pergunta.');
            }
        }

        // Fun√ß√£o para mostrar o resultado
        function showResult() {
            document.getElementById('question-container').classList.add('hidden');

            let correctAnswers = 0;
            let totalAnswered = 0;

            questions.forEach((question, index) => {
                if (answers[index] !== undefined) {
                    totalAnswered++;
                    if (answers[index] === question.correctAnswer) {
                        correctAnswers++;
                    }
                }
            });

            let percentage = (correctAnswers / totalAnswered) * 100;
            let resultText = '';
            if (percentage >= 70) {
                resultText = 'Aprovado! üéâ';
                document.getElementById('result-text').classList.add('approved');
            } else {
                resultText = 'Reprovado! üò¢';
                document.getElementById('result-text').classList.add('rejected');
            }

            document.getElementById('result-text').textContent = `${resultText} Voc√™ acertou ${correctAnswers} de ${totalAnswered} perguntas (${percentage.toFixed(2)}% de acerto).`;

            let resultsDetails = document.getElementById('results-details');
            resultsDetails.innerHTML = `<h3>Detalhes:</h3>`;

            questions.forEach((question, index) => {
                let userAnswerIndex = answers[index];
                let userAnswerText = userAnswerIndex !== undefined ? question.answers[userAnswerIndex] : 'Nenhuma';
                let correctAnswerIndex = question.correctAnswer;
                let correctAnswerText = question.answers[correctAnswerIndex];

                let userAnswerClass = userAnswerIndex === correctAnswerIndex ? 'correct-answer' : 'incorrect-answer';

                resultsDetails.innerHTML += `
                    <p>
                        <strong>Pergunta ${index + 1}:</strong> ${question.question}<br>
                        <strong>Resposta Marcada:</strong> <span class="${userAnswerClass}">${userAnswerText}</span><br>
                        <strong>Resposta Correta:</strong> <span class="correct-answer">${correctAnswerText}</span>
                    </p>
                `;
            });

            document.getElementById('result-container').classList.remove('hidden');
        }

        // Exibe a sauda√ß√£o ao usu√°rio
        function showGreeting() {
            const userName = localStorage.getItem('userName');
            const greetingText = document.getElementById('greeting-text');
            greetingText.textContent = `Obrigado por participar, ${userName}!`;
        }
    </script>
    <style>
        /* Estilo CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, #question-title {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #question-container {
            margin-bottom: 20px;
        }

        #answers-container {
            margin-top: 10px;
            text-align: center; /* Centraliza as respostas */
            display: flex;
            flex-direction: column; /* Respostas em coluna */
            align-items: center; /* Alinha ao centro */
        }

        .answer-label {
            display: block;
            margin: 5px 0;
        }

        .correct-feedback {
            color: green;
        }

        .incorrect-feedback {
            color: red;
        }

        .approved {
            color: green;
            font-weight: bold;
        }

        .rejected {
            color: red;
            font-weight: bold;
        }

        #result-container {
            margin-top: 20px;
        }

        #results-details {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        #image-container {
            text-align: center;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Estilo dos bot√µes */
        button {
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            padding: 15px 20px; /* Aumenta o tamanho do bot√£o */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Ocupa a largura total */
            margin-top: 10px; /* Espa√ßo entre os bot√µes */
            font-size: 18px; /* Tamanho maior da fonte */
        }

        button:hover {
            background-color: #218838; /* Verde escuro */
        }

        button:nth-of-type(2) {
            background-color: #FF8C00; /* Laranja mais escuro */
        }

    </style>
</head>
<body>
    <div id="container">
        <h1 id="question-title">Pergunta 1</h1>
        <div id="timer">00:00</div>
        <div id="greeting-text"></div>
        <div id="question-container" class="hidden">
            <div id="image-container" class="hidden">
                <img id="image-element" alt="Imagem da Pergunta" />
            </div>
            <div id="question-text"></div>
            <div id="answers-container"></div>
            <div id="feedback-container"></div>
            <button onclick="nextQuestion()">Pr√≥xima Pergunta</button>
            <button onclick="previousQuestion()">Pergunta Anterior</button>
        </div>
        <div id="result-container" class="hidden">
            <div id="result-text"></div>
            <div id="results-details"></div>
            <button onclick="startSimulado()">Novo Simulado</button>
        </div>
    </div>
    <script>
        // Inicia o simulado ao carregar a p√°gina
        window.onload = startSimulado;
    </script>
</body>
</html>
