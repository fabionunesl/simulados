<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Simulado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0); /* Gradiente de fundo */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #f57c00; /* Laranja */
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Sombra no texto */
        }

        .modern-text {
            font-size: 1.2em;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
            line-height: 1.4;
            font-weight: 300;
        }

        .login-container {
            margin-bottom: 30px;
        }

        .login-container input {
            padding: 10px;
            margin: 5px auto; /* Centraliza horizontalmente */
            width: 60%; /* Ajusta a largura para centralizar */
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            text-align: center; /* Centraliza o texto dentro do campo */
        }

        .login-container button {
            margin-top: 15px;
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049; /* Verde escuro */
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        /* Adicionando responsividade */
        @media (max-width: 600px) {
            .button {
                width: 90%;
                font-size: 14px;
                padding: 12px 20px;
            }

            .modern-text {
                font-size: 1em;
            }
        }
    </style>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Evita o envio do formulário

            const cpf = document.getElementById('cpf').value;

            // Verifica se o campo contém apenas números
            if (!/^\d+$/.test(cpf)) {
                document.getElementById('error-message').textContent = 'O CPF deve conter apenas números!';
                return;
            }

            // Lista de usuários válidos com seus respectivos CPFs
            const users = {
                '00790378019': { redirect: 'termos.html' },
                '123': { redirect: 'termos.html' },
                // Adicione mais CPFs conforme necessário
            };

            const user = users[cpf];

            if (user) {
                // Redireciona para a página correspondente ao CPF
                window.location.href = user.redirect;
            } else {
                document.getElementById('error-message').textContent = 'CPF não encontrado!';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo</h1>

        <!-- Formulário de login -->
        <div id="login-container" class="login-container">
            <h2>Coloque seu CPF</h2>
            <form onsubmit="validateLogin(event)">
                <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                <button type="submit">Entrar</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>
</body>
</html>
