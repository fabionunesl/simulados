<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Socorros</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Gradiente de azul claro */
            color: #333; /* Cor do texto mais escura */
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px 25px;
            background: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.5em; /* Aumentando o tamanho do título */
            color: #dd0b08;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em; /* Aumentando o tamanho do subtítulo */
            margin-top: 25px;
            color: #333;
            font-weight: 500;
        }

        .modern-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 300;
        }

        .simulados-lista {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Menor espaçamento entre os botões */
        }

        .logo-img {
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.3s ease;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #706e6c, #dd0b08); /* Gradiente de azul */
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #dd0b08, #706e6c); /* Escurecendo o azul no hover */
        }

        .button-voltar {
            background: #ff9800; /* Azul claro */
            color: #fff;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            width: auto;
            max-width: 300px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button-voltar:hover {
            background: #ca0e0e; /* Azul escuro */
            transform: translateY(-3px);
        }
        
        .button-exit {
            background: #ca0e0e; 
            color: #fff;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            width: auto;
            max-width: 300px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button-exit:hover {
            background: #ff9800;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha o conteúdo de Primeiros Socorros!</h1>        
        <div class="simulados-lista">            
            <button onclick="location.href='exercicioDirecaoVF.html'">CONCEITO E LIMITE DE AÇÃO</button>
            <button onclick="location.href='exercicioDirecaoVF.html'">OBRIGAÇÕES</button>
            <button onclick="location.href='exercicioDirecaoVF.html'">PROVIDÊNCIAS: A SEQUENCIA DAS AÇÕES</button>
            <button onclick="location.href='exercicioDirecaoVF.html'">CUIDADOS:<br> O QUE SABER, O QUE NÃO FAZER</button>
            <button onclick="location.href='exercicioDirecaoVF.html'">CUIDADOS ESPECIAIS COM A VÍTIMA <br> MOTOCICLISTA</button>
            <button onclick="location.href='exercicioDirecaoVF.html'">MOVIMENTAÇÃO E TRANSPORTE EMERGENCIAL</button>
        </div>
        <div>
            <button class="button-voltar" onclick="location.href='../selecionarExercicio.html'">VOLTAR </button>   
            <button class="button-exit" onclick="location.href='../../selectMode.html'">SAIR</button>    
            <br>
            <br>   
            <br>                 
        </div>
    </div>
</body>
</html>
