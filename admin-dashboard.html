<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resultados dos Simulados</h1>
        <div id="results-container"></div>

        <script>
            // Função para carregar e exibir o resultado do último simulado
            function loadResults() {
                let resultsContainer = document.getElementById('results-container');
                let lastResult = JSON.parse(localStorage.getItem('lastResult'));

                if (lastResult) {
                    resultsContainer.innerHTML = `
                        <h2>Último Resultado</h2>
                        <p><strong>Nome:</strong> ${lastResult.name}</p>
                        <p><strong>Acertos:</strong> ${lastResult.correctAnswers} de ${lastResult.totalQuestions}</p>
                        <p><strong>Porcentagem:</strong> ${lastResult.percentage}%</p>
                        <p><strong>Tempo gasto:</strong> ${lastResult.timeTaken}</p>
                    `;
                } else {
                    resultsContainer.innerHTML = '<p>Nenhum resultado encontrado.</p>';
                }
            }

            document.addEventListener('DOMContentLoaded', (event) => {
                loadResults();
            });
        </script>
    </div>
</body>
</html>
