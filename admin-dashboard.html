<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #f57c00;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background: #f57c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        form button:hover {
            background: #e64a19;
        }

        .user-list {
            margin-top: 20px;
            text-align: left;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th, .user-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .user-list th {
            background-color: #f57c00;
            color: #fff;
        }

        .expired {
            color: red;
        }

        .active {
            color: green;
        }

        .back-button {
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e64a19;
        }

        .edit-button, .delete-button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .edit-button:hover {
            background-color: #fb8c00;
        }

        .delete-button {
            background-color: #f44336;
        }

        .delete-button:hover {
            background-color: #e53935;
        }

        .password-toggle {
            cursor: pointer;
            font-size: 12px;
            color: #007bff;
            background: none;
            border: none;
            padding: 0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Dashboard do Administrador</h1>
        <p>Conteúdo específico para administradores.</p>
        
        <h2>Criar ou Editar Usuário</h2>
        <form id="createUserForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="expireDays">Dias até Expiração:</label>
            <input type="number" id="expireDays" name="expireDays" min="1" max="30" required>

            <button type="submit" id="createButton">Criar Usuário</button>
            <button type="button" id="updateButton" style="display: none;" onclick="updateUser()">Confirmar Edição</button>
        </form>

        <div id="result"></div>

        <div class="user-list">
            <h2>Lista de Usuários</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome de Usuário</th>
                        <th>Senha</th>
                        <th>Status</th>
                        <th>Tempo Restante</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Usuários serão adicionados aqui -->
                </tbody>
            </table>
        </div>

        <div>
            <button class="back-button" onclick="location.href='index.html'">Voltar para o Login</button>
        </div>
    </div>

    <script>
        let editIndex = -1; // Variável para controlar se estamos em modo de edição

        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const now = new Date();

            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = '';

            users.forEach((user, index) => {
                const expireDate = new Date(user.expireDate);
                const status = now > expireDate ? 'Expirado' : 'Ativo';
                const statusClass = now > expireDate ? 'expired' : 'active';

                const timeRemaining = getTimeRemaining(expireDate);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>
                        <input type="password" value="${user.password}" disabled />
                        <button class="password-toggle" onclick="togglePassword(${index})">Mostrar</button>
                    </td>
                    <td class="${statusClass}">${status}</td>
                    <td>${timeRemaining}</td>
                    <td>
                        <button class="edit-button" onclick="editUser(${index})">Editar</button>
                        <button class="delete-button" onclick="deleteUser(${index})">Excluir</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        function getTimeRemaining(expireDate) {
            const now = new Date();
            const timeDiff = expireDate - now;
            
            if (timeDiff <= 0) return 'Expirado';

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            return `${days} dias e ${hours} horas`;
        }

        function togglePassword(index) {
            const passwordField = document.querySelectorAll('input[type="password"]')[index];
            const button = document.querySelectorAll('.password-toggle')[index];

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                button.textContent = 'Ocultar';
            } else {
                passwordField.type = 'password';
                button.textContent = 'Mostrar';
            }
        }

        function editUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users[index];

            document.getElementById('username').value = user.username;
            document.getElementById('password').value = user.password;
            document.getElementById('expireDays').value = Math.ceil((new Date(user.expireDate) - new Date()) / (1000 * 60 * 60 * 24));

            // Definir o índice de edição
            editIndex = index;

            // Mostrar o botão de confirmar edição e ocultar o botão de criação
            document.getElementById('createButton').style.display = 'none';
            document.getElementById('updateButton').style.display = 'inline-block';
        }

        function updateUser() {
            if (editIndex === -1) return; // Se não estiver no modo de edição, não faz nada

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const expireDays = parseInt(document.getElementById('expireDays').value);

            const expireDate = new Date();
            expireDate.setDate(expireDate.getDate() + expireDays);

            const userData = {
                username: username,
                password: password,
                expireDate: expireDate.toISOString()
            };

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users[editIndex] = userData;
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('result').innerHTML = `
                <h3>Usuário Atualizado com Sucesso</h3>
                <p>Nome de Usuário: ${userData.username}</p>
                <p>Senha: ${userData.password}</p>
                <p>Data de Expiração: ${expireDate.toLocaleDateString()}</p>
            `;
            document.getElementById('result').classList.remove('error');
            document.getElementById('result').classList.add('success');

            // Resetar o índice de edição
            editIndex = -1;

            // Mostrar o botão de criação e ocultar o botão de confirmação de edição
            document.getElementById('createButton').style.display = 'inline-block';
            document.getElementById('updateButton').style.display = 'none';

            // Refresh the user list
            loadUsers();

            // Resetar o formulário
            document.getElementById('createUserForm').reset();
        }

        function deleteUser(index) {
            if (confirm('Tem certeza que deseja excluir este usuário?')) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));

                // Refresh the user list
                loadUsers();
            }
        }

        document.getElementById('createUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (editIndex === -1) {
                createUser();
            }
        });

        function createUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const expireDays = parseInt(document.getElementById('expireDays').value);

            const expireDate = new Date();
            expireDate.setDate(expireDate.getDate() + expireDays);

            const userData = {
                username: username,
                password: password,
                expireDate: expireDate.toISOString()
            };

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('result').innerHTML = `
                <h3>Usuário Criado com Sucesso</h3>
                <p>Nome de Usuário: ${userData.username}</p>
                <p>Senha: ${userData.password}</p>
                <p>Data de Expiração: ${expireDate.toLocaleDateString()}</p>
            `;
            document.getElementById('result').classList.remove('error');
            document.getElementById('result').classList.add('success');

            // Refresh the user list
            loadUsers();
        }

        window.onload = loadUsers;
    </script>
</body>
</html>
