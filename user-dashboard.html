<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Simulado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo geral do corpo */
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffe0b2); /* Gradiente suave de azul claro para amarelo suave */
    color: #444; /* Cor do texto ajustada para um cinza mais escuro */
    margin: 0;
    padding: 0;
    text-align: center;
    line-height: 1.6; /* Aumenta a altura da linha para melhor legibilidade */
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 40px;
    background: #ffffff;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border-radius: 19px; /* Bordas mais arredondadas */
    margin-top: 50px;
    transition: transform 0.3s ease; /* Transição ao passar o mouse */
}
.container:hover {
    transform: translateY(-5px); /* Eleva o contêiner ao passar o mouse */
}

h1 {
    font-size: 2em;
    color: #ff9800; /* Laranja mais brilhante */
    margin-bottom: 20px;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Sombra no texto mais forte */
}

.modern-text {
    font-size: 1.2em;
    color: #555; /* Ajuste para um tom de cinza mais claro */
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 0.5px;
    line-height: 1.4;
    font-weight: 300;
}

        .red-box {
            background-color: #837f69; /* Tom de vermelho da caixa */
            color: #fff; /* Cor do texto dentro da caixa */
            padding: 20px; /* Espaço interno da caixa */
            border-radius: 8px; /* Arredonda os cantos da caixa */
            display: inline-block; /* Ajusta a caixa ao tamanho do texto */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar um efeito de profundidade */
            font-weight: bold;
            text-transform: uppercase;
        }
        .button {
    background: rgba(255, 87, 34, 0.9); /* Laranja escuro */
    border: none;
    color: white;
    padding: 15px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 10px; /* Bordas mais arredondadas */
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Transição para sombra */
    width: 90%; /* Define a largura dos botões */
    max-width: 800px; /* Define o tamanho máximo para não ficar muito grande em telas largas */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para um efeito de elevação */
}

.button:hover {
    background: rgba(255, 87, 34, 1); /* Aumenta a opacidade ao passar o mouse */
    transform: translateY(-2px); /* Levanta ligeiramente o botão ao passar o mouse */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Aumenta a sombra ao passar o mouse */
}

.button-exit {
    /* Estilo para o botão de saída com um fundo em degradê em tons de roxo-azulado */
    background: linear-gradient(135deg, #9fa8da, #7986cb);
    color: #fff;
    margin: 20px 0;
    padding: 10px 20px;
    font-size: 16px;
    width: auto;
    max-width: 300px;
    /* Arredondamento e transição suave no efeito */
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.2s ease;
}

.button-exit:hover {
    /* Efeito de elevação ao passar o mouse no botão de saída */
    background: linear-gradient(135deg, #7986cb, #5c6bc0);
    transform: translateY(-3px);
}


        .simulados-lista {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Adicionando responsividade */
        @media (max-width: 600px) {
            .button {
                width: 90%;
                font-size: 14px;
                padding: 12px 20px;
            }

            .modern-text {
                font-size: 1em;
            }
        }

        /* Estilo para a imagem centralizada */
        .logo-img {
            max-width: 300px; /* Tamanho pequeno da imagem */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Logo" class="logo-img">
        <h1 id="welcomeText"></h1>
        <!-- Outras partes do seu layout -->
    </div>

    <script>
        function getQueryParams() {
    const params = {};
    window.location.search.substring(1).split("&").forEach(param => {
        const [key, value] = param.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value);
    });
    return params;
}

window.onload = function() {
    const params = getQueryParams();
    const container = document.querySelector('.container'); // Define o contêiner

    // Verifica se os parâmetros foram encontrados e atualiza o texto e a imagem de boas-vindas
    if (params.name && params.logoImage) {
        document.getElementById('welcomeText').textContent = `Bem-vindo ao CFC ${params.name}!`;
        document.querySelector('.logo-img').src = params.logoImage;
    } else {
        console.error('Parâmetros não encontrados: ', params);
        // Atualiza o texto para "Realize as provas quantas vezes desejar"
        document.getElementById('welcomeText').textContent = 'Aproveite e faça as provas quantas vezes desejar! As provas em verde mudam a cada acesso, garantindo uma experiência única sempre!';
        document.querySelector('.logo-img').style.display = 'none'; // Opcional: oculta a imagem se os parâmetros não forem encontrados
    }
};
    </script>
        <p class="modern-text">
            <span class="red-box">É necessário obter uma pontuação mínima de 70% para ser aprovado.</span>
        </p>

            <button class="button" onclick="location.href='simulados/conteudoCompleto.html'">18 - Prova completa 1</button>

            <button class="button" onclick="location.href='simulados/conteudoCompleto4.html'">21 - Prova completa 4</button>
            <div>

            </div>
        </div>

        <div>
            <button class="button-exit" onclick="location.href='selectMode.html'">Voltar para tela de seleção de estudo</button>            
            <h1><br></h1>       
        </div>
    </div>
</body>
</html>
