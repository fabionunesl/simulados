<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Simulado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0); /* Gradiente de fundo */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #f57c00; /* Laranja */
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Sombra no texto */
        }

        .modern-text {
            font-size: 1.2em;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
            line-height: 1.4;
            font-weight: 300;
        }

        .red-box {
            background-color: #d32f2f; /* Tom de vermelho da caixa */
            color: #fff; /* Cor do texto dentro da caixa */
            padding: 20px; /* Espaço interno da caixa */
            border-radius: 8px; /* Arredonda os cantos da caixa */
            display: inline-block; /* Ajusta a caixa ao tamanho do texto */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar um efeito de profundidade */
            font-weight: bold;
            text-transform: uppercase;
        }

        .button {
            background-color: #ff5722; /* Laranja escuro */
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #e64a19; /* Laranja mais escuro */
            transform: scale(1.05); /* Efeito de aumento */
        }

        .simulados-lista {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Adicionando responsividade */
        @media (max-width: 600px) {
            .button {
                width: 90%;
                font-size: 14px;
                padding: 12px 20px;
            }

            .modern-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo Paula Webster!</h1>
        <p class="modern-text">
            <span class="red-box">Mínimo 70% de acertos para aprovação. <br> Boa prova!</span>
        </p>

        <h2>Escolha um simulado abaixo</h2>

        <div class="simulados-lista">
            <button class="button" onclick="location.href='simulado1.html'">Prova Completa - 01</button>
            <button class="button" onclick="location.href='simulado2.html'">Início | Veículos | Condutores</button>
            <button class="button" onclick="location.href='simulado3.html'">Vias e Velocidade | Sinalização</button>
            <button class="button" onclick="location.href='simulado4.html'">Normas de circulação e conduta</button>
            <!-- Acrescente mais simulados conforme necessário -->
        </div>

        <!-- Botão para voltar para a tela de login -->
        <div>
            <button class="button" onclick="location.href='index.html'">Voltar para o Login</button>
        </div>
    </div>
</body>
</html>
